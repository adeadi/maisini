<ion-header>
    <ion-navbar color="primary">
        <ion-title>Product Title Here..</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="page-product-details">
    <ion-card>
        <ion-slides>
            <ion-slide>
                <img src="assets/img/captain_america.jpg" />
            </ion-slide>
            <ion-slide>
                <img src="assets/img/jobs_services_category.jpg" />
            </ion-slide>
            <ion-slide>
                <img src="assets/img/pets_category.jpg" />
            </ion-slide>
        </ion-slides>
        <ion-card-content>
            <p>The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
            </p>
            <small>Posted 33 minutes ago</small>
        </ion-card-content>

        <ion-item>
            <ion-icon small name="pricetag" item-left></ion-icon>
            <p class="item-price" item-left>RM355</p>
        </ion-item>

        <ion-item>
            <ion-icon small name="heart" item-left color="red"></ion-icon>
            <ion-badge color="favorite" item-left>260k</ion-badge>
        </ion-item>

        <ion-item>
            <ion-icon small name="pin" item-left></ion-icon>
            <p item-left>Selangor</p>
        </ion-item>

        <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 mi)</span>
            <ion-icon (click)="openMap()" name="navigate" item-right small> Direction</ion-icon>
        </ion-item>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="gray">
        <ion-segment>
            <ion-segment-button>
                <ion-icon name="heart" color="white"></ion-icon>
            </ion-segment-button>
            <ion-segment-button (click)="openMap()">
                <ion-icon name="map" color="white"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>

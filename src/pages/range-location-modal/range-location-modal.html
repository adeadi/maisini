<ion-item>
    <ion-range min="1" max="500" step="10" pin="true" item-left>
        <ion-label range-left small>1 km</ion-label>
        <ion-label range-right small>500 km</ion-label>
    </ion-range>
    <ion-icon name="checkmark-circle" (click)="confirm()" item-right color="favorite" style="padding:20px 0px 0px 0px;"></ion-icon>
</ion-item>
